<div class="card-body">
    <div class="container">
        <div class="row">
            <div class="col-sm-3" data-ng-repeat="item in SubCompany">
                <div class="card shadow-5-strong">
                    <div class="card-header">
                        <img src="{{item.Sub_logo}}" height="50" width="200"/>
                    </div>
                    <div class="card-body">
                        Company Name : {{item.Sub_CompnayName}}_{{item.Sub_CmId}} <br />
                    </div>
                    <div class="card-footer text-center">
                        <button class="btn btn-success" data-ng-click="SubCompanyData($index)">
                            <i class="fas fa-save fa-1x"></i> &nbsp;
                            Login Company
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
